{% extends 'base.html' %}

{% block body %}
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza de que deseja deletar o político "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, deletar</button>
  </form>
  <a href="{% url 'politico-list' %}">Cancelar</a>
{% endblock %}
