{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Político{% endblock %}

{% block body %}
<h2>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Político</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Salvar{% else %}Criar{% endif %}</button>
    </form>
<a href="{% url 'politico-list' %}">Voltar para a lista de políticos</a>
{% endblock %}
