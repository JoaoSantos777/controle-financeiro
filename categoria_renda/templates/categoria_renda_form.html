{% extends 'base.html' %}

{% block title %}Adicionar/Editar Categoria de Renda{% endblock %}

{% block body %}
<h2>{% if form.instance.pk %}Editar Categoria{% else %}Adicionar Categoria{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Salvar{% else %}Criar{% endif %}</button>
</form>
<a href="{% url 'categoria-renda-list' %}">Voltar para a lista</a>
{% endblock %}
