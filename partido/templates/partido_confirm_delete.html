{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block body %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza de que deseja excluir o partido "{{ object.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>
<a href="{% url 'partido-list' %}">Cancelar</a>
{% endblock %}
