{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block body %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza de que deseja excluir a categoria "{{ object.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'categoria-despesa-list' %}">Cancelar</a>
</form>
{% endblock %}
